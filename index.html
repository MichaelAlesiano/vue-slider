<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Slider di immagini con Vue.js</title>
  <link rel="stylesheet" href="css/style.css">
  <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w==" crossorigin="anonymous" />
</head>
<body>

  <div id="app" class="container">

    <div class="slider-wrapper">

      <div class="prev">

        <i class="fas fa-plane fa-rotate-180" @click="movePrev"></i>

      </div>

      <div class="images">

        <img :src="src[counter]" alt="">

      </div>

      <div class="next">

        <i class="fas fa-plane" @click="moveNext"></i>

      </div>

      <div class="nav">

        <i class="fas fa-circle" v-for="(element, index) in src" :class="(index == counter) ? 'active' : '' " @click="changeImg(index)"></i>

      </div>

    </div>

  </div>

  <script src="js/script.js" charset="utf-8"></script>

</body>
</html>
